<!DOCTYPE html>
<html>
<head>
    <title>Hello world</title>
</head>
<body>
    <h1>Hello world</h1>
    <script>
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        var bg = "rgb(" + r + "," + g + "," + b + ")";
        document.body.style.background = bg;
    </script>
</body>
</html>
